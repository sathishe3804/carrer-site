<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Applicants - FORUM Careers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .table-container {
      margin-top: 50px;
    }
    .empty-msg {
      text-align: center;
      font-size: 1.2rem;
      color: #888;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">FORUM</a>
      <button id="logoutBtn" class="btn btn-outline-light">Logout</button>
    </div>
  </nav>

  <div class="container table-container">
    <h2 class="mb-4">Applicants</h2>
    <div id="tableWrapper">
      <table class="table table-striped" id="applicationsTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Position</th>
            <th>City</th>
            <th>Interview Slot</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <p id="emptyMsg" class="empty-msg" style="display:none;">No applicants found yet.</p>
    </div>
  </div>

  <script>
    // Logout functionality
    document.getElementById("logoutBtn")?.addEventListener("click", () => {
      localStorage.removeItem("token");
      alert("Logged out successfully!");
      window.location.href = "auth.html";
    });

    // Authentication check
    const token = localStorage.getItem("token");
    if (!token) {
      alert("Please login first!");
      window.location.href = "auth.html";
    }

    // Fetch applicants
    fetch("http://localhost:2000/api/applications", {
      headers: { "Authorization": "Bearer " + token }
    })
    .then(res => {
      if (!res.ok) throw new Error("Failed to fetch applicants");
      return res.json();
    })
    .then(data => {
      const tbody = document.querySelector("#applicationsTable tbody");
      tbody.innerHTML = ""; // clear previous rows

      if (data.length === 0) {
        document.getElementById("applicationsTable").style.display = "none";
        document.getElementById("emptyMsg").style.display = "block";
        return;
      }

      data.forEach((app, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${app.first_name} ${app.last_name}</td>
          <td>${app.email}</td>
          <td>${app.phone}</td>
          <td>${app.position}</td>
          <td>${app.city}</td>
          <td>${app.interview_slot || "-"}</td>
        `;
        tbody.appendChild(tr);
      });
    })
    .catch(err => {
      console.error(err);
      alert("Error fetching applicants. Please login again.");
      localStorage.removeItem("token");
      window.location.href = "auth.html";
    });
  </script>
</body>
</html>

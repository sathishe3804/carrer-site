<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Listings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- ðŸŒ Global Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Forum Careers</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
            data-bs-target="#navbarNav" aria-controls="navbarNav" 
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="jobs.html">Jobs</a></li>
        <li class="nav-item"><a class="nav-link" href="applications.html">My Applications</a></li>
        <li class="nav-item"><a class="nav-link" href="#" id="logoutBtn">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-5">
  <h2 class="mb-4">Current Openings</h2>
  <div id="jobs-container"></div> <!-- Jobs will be injected here -->
</div>

<script>
  // âœ… Force Login Check
  const token = localStorage.getItem("token");
  if (!token) {
    alert("Please login first!");
    window.location.href = "auth.html";
  }

  // âœ… Logout button
  document.getElementById("logoutBtn").addEventListener("click", () => {
    localStorage.removeItem("token");
    window.location.href = "auth.html";
  });

  // âœ… Fetch jobs securely with token
  fetch("http://localhost:2000/api/jobs", {
    headers: { "Authorization": "Bearer " + token }
  })
    .then(res => {
      if (!res.ok) throw new Error("Unauthorized");
      return res.json();
    })
    .then(jobs => {
      const container = document.getElementById("jobs-container");
      const row = document.createElement("div");
      row.className = "row g-4";

      jobs.forEach(job => {
        const col = document.createElement("div");
        col.className = "col-md-4";

        col.innerHTML = `
          <div class="card p-3 h-100 shadow-sm">
            <h4>${job.title}</h4>
            <p class="text-muted">Location: ${job.location}</p>
            <p class="text-muted">Company: ${job.company}</p>
            <a href="job-detail.html?id=${job.id}" class="btn btn-primary mt-auto">View Details</a>
          </div>
        `;
        row.appendChild(col);
      });

      container.appendChild(row);
    })
    .catch(err => {
      console.error("Error fetching jobs:", err);
      alert("Session expired, please login again.");
      localStorage.removeItem("token");
      window.location.href = "auth.html";
    });
</script>

</body>
</html>

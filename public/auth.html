
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forum Careers - Login / Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background: #f8f9fa;
    }
    .auth-card {
      max-width: 400px;
      margin: 60px auto;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    .auth-card h2 {
      margin-bottom: 20px;
      text-align: center;
      font-weight: 700;
    }
    .toggle-link {
      text-align: center;
      margin-top: 15px;
    }
    .toggle-link a {
      cursor: pointer;
      color: #0d6efd;
      text-decoration: none;
    }
    .toggle-link a:hover {
      text-decoration: underline;
    }
    .btn-primary, .btn-success {
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- ðŸŒ Global Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Forum Careers</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
            data-bs-target="#navbarNav" aria-controls="navbarNav" 
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="jobs.html">Jobs</a></li>
        <li class="nav-item"><a class="nav-link" href="applications.html">My Applications</a></li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="logoutBtn">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


  <div class="auth-card">
    <!-- Login Form -->
    <form id="loginForm">
      <h2>Login</h2>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" id="loginEmail" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="loginPassword" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <div class="toggle-link">
        Don't have an account? <a id="showSignup">Sign up here</a>
      </div>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" style="display:none;">
      <h2>Sign Up</h2>
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" id="signupName" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" id="signupEmail" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="signupPassword" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success">Sign Up</button>
      <div class="toggle-link">
        Already have an account? <a id="showLogin">Login here</a>
      </div>
    </form>
  </div>

  <script>
    // Toggle forms
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");
    document.getElementById("showSignup").addEventListener("click", () => {
      loginForm.style.display = "none";
      signupForm.style.display = "block";
    });
    document.getElementById("showLogin").addEventListener("click", () => {
      signupForm.style.display = "none";
      loginForm.style.display = "block";
    });

    // Login submit
    
loginForm.addEventListener("submit", async e => {
  e.preventDefault();
  const email = document.getElementById("loginEmail").value;
  const password = document.getElementById("loginPassword").value;

  try {
    const res = await fetch("http://localhost:2000/api/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });
    const data = await res.json();

    if (res.ok) {
      alert("Login successful!");

      // âœ… Store both token and user info
      localStorage.setItem("token", data.token);
      localStorage.setItem("user", JSON.stringify(data.user));

      // Redirect to home
      window.location.href = "index.html";
    } else {
      alert(data.message || "Login failed");
    }
  } catch (err) {
    console.error(err);
    alert("Login failed");
  }
});


    // Signup submit
    signupForm.addEventListener("submit", async e => {
      e.preventDefault();
      const name = document.getElementById("signupName").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      try {
        const res = await fetch("http://localhost:2000/api/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password })
        });
        const data = await res.json();
        alert(data.message);
        if (res.ok) {
          signupForm.reset();
          signupForm.style.display = "none";
          loginForm.style.display = "block";
        }
      } catch (err) {
        console.error(err);
        alert("Signup failed");
      }
    });
  </script>

  <script>
    // ðŸ”‘ Logout functionality
    document.getElementById("logoutBtn")?.addEventListener("click", () => {
      localStorage.removeItem("token"); 
      alert("Logged out successfully!");
      window.location.href = "index.html"; // Redirect to login page
    });
  </script>

</body>
</html>

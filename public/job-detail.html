<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apply Job</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <div id="job-details" class="mb-4"></div>

    <form id="applyForm" class="p-4 bg-white shadow rounded">
      <h4>Apply for this job</h4>
      <div class="row mt-3">
        <div class="col-md-6">
          <label>First Name</label>
          <input type="text" class="form-control" name="firstName" required>
        </div>
        <div class="col-md-6">
          <label>Last Name</label>
          <input type="text" class="form-control" name="lastName" required>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-6">
          <label>Email</label>
          <input type="email" class="form-control" name="email" required>
        </div>
        <div class="col-md-6">
          <label>Phone</label>
          <input type="text" class="form-control" name="phone" required>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-6">
          <label>Gender</label>
          <select class="form-control" name="gender">
            <option value="">Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
        <div class="col-md-6">
          <label>City</label>
          <input type="text" class="form-control" name="city" required>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-6">
          <label>Position</label>
          <input type="text" class="form-control" name="position" placeholder="Ex: Junior Developer" required>
        </div>
        <div class="col-md-6">
          <label>Interview Slot</label>
          <input type="text" class="form-control" name="interviewSlot" placeholder="Ex: 10:30 AM - 11:00 AM">
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-6">
          <label>Interview Date</label>
          <input type="date" class="form-control" name="interviewDate">
        </div>
        <div class="col-md-6">
          <label>Resume Link (optional)</label>
          <input type="text" class="form-control" name="resume" placeholder="Paste resume URL">
        </div>
      </div>

      <input type="hidden" id="jobId" name="jobId">
      <button type="submit" class="btn btn-primary mt-4">Submit Application</button>
    </form>
  </div>

  <script>
    const token = localStorage.getItem("token");
    if (!token) {
      alert("Please login first!");
      window.location.href = "login.html";
    }

    const params = new URLSearchParams(window.location.search);
    const jobId = params.get("id");
    document.getElementById("jobId").value = jobId;

    // Fetch job details
    fetch(`http://localhost:2000/api/jobs/${jobId}`)
      .then(res => res.json())
      .then(job => {
        document.getElementById("job-details").innerHTML = `
          <div class="card p-3">
            <h3>${job.title}</h3>
            <p><strong>Company:</strong> ${job.company}</p>
            <p><strong>Location:</strong> ${job.location}</p>
            <p>${job.description}</p>
          </div>
        `;
      });

    // Submit form
    document.getElementById("applyForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);
      const body = Object.fromEntries(formData.entries());

      try {
        const res = await fetch("http://localhost:2000/api/apply", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`,
          },
          body: JSON.stringify(body),
        });

        const data = await res.json();
        if (data.success) {
          alert("Application submitted successfully!");
          window.location.href = "index.html";
        } else {
          alert(data.message || "Failed to submit application.");
        }
      } catch (err) {
        alert("Error submitting form. Please try again later.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
